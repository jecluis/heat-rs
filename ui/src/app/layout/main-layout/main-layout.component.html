<nav class="navbar navbar-expand navbar-dark bg-dark position-fixed top-30 w-100 z-3">
  <div class="container-fluid">

    <div class="navbar-brand">
      <span>HEAT</span>
    </div>

    <div class="collapse navbar-collapse">

      <div class="fs-4 me-auto">
        <button class="btn btn-outline-secondary" type="button" (click)="offcanvasActive = true">
          <i class="text-light mdi mdi-menu"></i>
        </button>
      </div>

      <div class="fs-4 me-auto">
        <heat-log-button></heat-log-button>
      </div>

      <div class="d-flex fs-4 me-2 mb-2 mb-lg-0 align-items-center">
        <span class="navbar-text fs-6">v{{version}}</span>
        <a class="navbar-text ms-3" href="https://github.com/jecluis/heat" target="_blank"
           placement="bottom" ngbTooltip="Repository">
          <i class="mdi mdi-github"></i>
        </a>

        <a class="navbar-text ms-2" href="https://github.com/jecluis/heat/issues" target="_blank"
           placement="bottom" ngbTooltip="File a Bug">
          <i class="mdi mdi-bug-outline"></i>
        </a>
      </div>

    </div>

  </div>
</nav>
<heat-global-toaster></heat-global-toaster>
<div style="padding-top: 75px">
  <router-outlet></router-outlet>
</div>

<div class="offcanvas-backdrop show" *ngIf="offcanvasActive" (click)="offcanvasActive = false">
</div>
<div class="offcanvas offcanvas-start" style="margin-top: 30px; width: 200px;" id="offcanvas"
     aria-labelledby="offcanvasLabel" [class.show]="offcanvasActive">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
    <button type="button" class="btn-close" aria-label="Close"
            (click)="offcanvasActive = false"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="fw-bold">
          Foo
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/bar" routerLinkActive="active">
          Bar
        </a>
      </li>
    </ul>
  </div>
</div>
