<div ngbDropdown class="d-inline-block">
  <button type="button" class="btn btn-warning btn-sm text-dark" id="logDropdown" ngbDropdownToggle>
    <i class="mdi mdi-plus"></i>
    <span class="">Log</span>
  </button>

  <div ngbDropdownMenu aria-labelledby="logDropdown">
    <button ngbDropdownItem (click)="openLogWeight()">
      <i class="mdi mdi-weight"></i>
      <span class="ms-2">Weight</span>
    </button>
    <button ngbDropdownItem (click)="openLogExercise()">
      <i class="mdi mdi-weight-lifter"></i>
      <span class="ms-2">Exercise</span>
    </button>
    <button ngbDropdownItem disabled="">
      <i class="mdi mdi-noodles"></i>
      <span class="ms-2">Food</span>
    </button>
  </div>
</div>
