<div dropdown class="btn-group">
  <button type="button" class="btn btn-warning btn-sm text-dark dropdown-toggle" id="logDropdown"
          dropdownToggle aria-controls="logDropdownMenu">
    <i class="mdi mdi-plus"></i>
    <span class="">Log</span>
  </button>

  <ul id="logDropdownMenu" *dropdownMenu aria-labelledby="logDropdown" role="menu"
      class="dropdown-menu">

    <li role="menuitem">
      <button class="dropdown-item" (click)="openLogWeight()">
        <i class="mdi mdi-weight"></i>
        <span class="ms-2">Weight</span>
      </button>
    </li>
    <li role="menuitem">
      <button class="dropdown-item" (click)="openLogExercise()">
        <i class="mdi mdi-weight-lifter"></i>
        <span class="ms-2">Exercise</span>
      </button>
    </li>
    <li role="menuitem">
      <button class="dropdown-item" disabled>
        <i class="mdi mdi-noodles"></i>
        <span class="ms-2">Food</span>
      </button>
    </li>
  </ul>
</div>
