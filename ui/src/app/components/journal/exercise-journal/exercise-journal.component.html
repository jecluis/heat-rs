<div class="m-3">

  <table class="table table-sm table-striped table-hover">
    <thead>
      <tr>
        <th scope="col" class="text-uppercase">date</th>
        <th scope="col" class="text-uppercase">exercise</th>
        <th scope="col" class="text-uppercase">duration</th>
        <th scope="col" class="text-uppercase">calories</th>
        <th scope="col" class="text-uppercase">bpm</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of entries">
        <td class="align-middle">{{entry.datetime | date}}</td>
        <td class="align-middle">{{entry.exercise}}</td>
        <td class="align-middle">{{entry.duration}}</td>
        <td class="align-middle">{{entry.calories}}</td>
        <td>
          <div class="row">
            <span class="text-danger">{{entry.bpm.max}}</span>
          </div>
          <div class="row">
            <span class="text-primary">{{entry.bpm.avg}}</span>
          </div>
        </td>
        <td class="text-end align-middle">
          <i class="mdi mdi-pencil me-2"></i>
          <i class="mdi mdi-trash-can-outline me-3"></i>
        </td>
      </tr>
    </tbody>
  </table>

</div>
